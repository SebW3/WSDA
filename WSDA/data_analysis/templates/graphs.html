<html>
<head>
    <title>Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 100%;
        }
        #myPieChart {
            max-width: 600px;
            max-height: 600px;
        }
    </style>
</head>
<body>
<p>test = {{ test }}</p>
    <h1>Distribution of Content Types on Netflix</h1>
    <div class="chart-container">
        <canvas id="myPieChart" class="chart"></canvas>
    </div>
    <h1>Content per country</h1>
    <div class="chart-container">
        <canvas id="myBarChart" class="chart"></canvas>
    </div>
    <h1>Top 10 genres</h1>
    <div class="chart-container">
        <canvas id="myHorizontalBarChart" class="chart"></canvas>
    </div>
    <script>
        const pieCtx = document.getElementById('myPieChart').getContext('2d');
        const barCtx = document.getElementById('myBarChart').getContext('2d');
        const hbarCtx = document.getElementById('myHorizontalBarChart').getContext('2d');


        const pieChart = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: {{ pie_labels|safe }},
                datasets: [{
                    data: {{ percentages|safe }},
                    backgroundColor: {{ pie_colors|safe }},
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            color: 'white'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const label = tooltipItem.label || '';
                                const value = tooltipItem.raw || 0;
                                return `${label}: ${value.toFixed(2)}%`;
                            }
                        }
                    }
                },
                title: {
                    display: true,
                    text: 'Distribution of Content Types on Netflix',
                    color: 'white',
                    font: {
                        size: 20,
                        weight: 'bold'
                    }
                }
            }
        });

        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: {{ bar_labels|safe }},
                datasets: [{
                    label: 'Count',
                    data: {{ bar_data|safe }},
                    backgroundColor: {{ bar_colors|safe }},
                    borderColor: 'rgba(255, 255, 255, 0.8)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const label = tooltipItem.label || '';
                                const value = tooltipItem.raw || 0;
                                return `${label}: ${value}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white'
                        },
                        title: {
                            display: true,
                            text: 'Country',
                            color: 'white',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        ticks: {
                            color: 'white'
                        },
                        title: {
                            display: true,
                            text: 'Count',
                            color: 'white',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });

        const hbarChart = new Chart(hbarCtx, {
            type: 'bar',
            data: {
                labels: {{ hbar_labels|safe }},
                datasets: [{
                    label: 'Count',
                    data: {{ hbar_data|safe }},
                    backgroundColor: {{ hbar_colors|safe }},
                    borderColor: 'rgba(255, 255, 255, 0.8)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const label = tooltipItem.label || '';
                                const value = tooltipItem.raw || 0;
                                return `${label}: ${value}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white'
                        },
                        title: {
                            display: true,
                            text: 'Count',
                            color: 'white',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        ticks: {
                            color: 'white'
                        },
                        title: {
                            display: true,
                            text: 'Genre',
                            color: 'white',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
